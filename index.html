<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="heading">Budget Calculator</h1>

    <div class="container">
        <h3 class="greet">
            Welcome
        <input id="user-input" type="text" placeholder="your name...">
    </h3>


    <!-- form alanı -->
    <form>
        <div class="double">
            <div class="form-field">
                <label>Expence</label>
                <input id="name-input" type="text">
            </div>

            <div class="form-field">
                <label>Price</label>
                <input id="price-input" type="number">
            </div>
        </div>

        <!-- form alt kısmı -->
        <div class="double">
            <div class="form-check-field">
                <input id="status-check" type="checkbox">
                <label for="status-check">Paid</label>
            </div>

            <button id="add-btn">Add</button>
        </div>
    </form>

    <!-- toplama alani -->
    <div class="sum">
        Sum Expense <span id="sum-info" >0</span> $
    </div>

    <!-- FİLTRELEME ALNİ -->
    <select>
        <option value="all">All</option>
        <option value="payed">Paid</option>
        <option value="not-payed">Not Paid</option>
    </select>
 
    <!-- harcamalar listesi -->

    <div id="list"></div>
        </div>
    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
